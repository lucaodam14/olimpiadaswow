<h1>CONTATO</h1>
<br>
<h1>Avalie nosso site</h1>
<form id="avaliacaoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <span class="error" id="nomeError"></span>
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <span class="error" id="emailError"></span>
    <br><br>

    <label for="avaliacao">Avaliação:</label>
    <select id="avaliacao" required>
        <option value="">Selecione uma opção</option>
        <option value="1">1 Estrela</option>
        <option value="2">2 Estrelas</option>
        <option value="3">3 Estrelas</option>
        <option value="4">4 Estrelas</option>
        <option value="5">5 Estrelas</option>
    </select>
    <span class="error" id="avaliacaoError"></span>
    <br><br>

    <label for="comentario">Deixe seu comentário aqui:</label>
    <br><textarea id="comentario" rows="4" cols="50"></textarea>
    <br><br>

    <button type="submit">Enviar</button>
    <button type="button" id="limpar">Limpar</button>
</form>

<script>
    document.getElementById('avaliacaoForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        document.getElementById('nomeError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('avaliacaoError').textContent = '';

        let valid = true;

        const nome = document.getElementById('nome').value;
        if (nome.length < 3) {
            document.getElementById('nomeError').textContent = 'O nome deve ter mais de 3 letras.';
            valid = false;
        }

        const email = document.getElementById('email').value;
        if (email.length < 6 || !email.includes('@')) {
            document.getElementById('emailError').textContent = 'O e-mail deve ter mais de 6 letras e conter "@".';
            valid = false;
        }

        const avaliacao = document.getElementById('avaliacao').value;
        if (avaliacao === '') {
            document.getElementById('avaliacaoError').textContent = 'Por favor, escolha uma avaliação.';
            valid = false;
        }

        if (valid) {
            alert('Formulário enviado com sucesso!');
        }
    });

    document.getElementById('limpar').addEventListener('click', function() {
        document.getElementById('avaliacaoForm').reset(); 
        document.getElementById('nomeError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('avaliacaoError').textContent = '';
    });
</script>
